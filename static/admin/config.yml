backend:
  name: git-gateway
  branch: master

media_folder: "static/uploads"
public_folder: "/uploads"

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "content"
    label: "Content"
    folder: "_data/content"
    extension: "json"
    create: true
    editor:
      preview: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Content", name: "content", widget: "markdown"}

  - name: "home"
    label: "Home"
    folder: "_data/home"
    extension: "json"
    create: true
    editor:
      preview: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Background", name: "background", widget: "image"}
      - label: "Slideshow"
        name: "slideshow"
        widget: "list"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
      - label: "Promos"
        name: "promos"
        widget: "list"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Text", name: "text", widget: "markdown"}

  - label: "Settings"
    name: "settings"
    delete: false
    editor:
      preview: false
    files:
      - label: "Site Settings"
        name: "site-settings"
        file: "settings.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Keywords", name: "keywords", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Share Image", name: "ogImage", widget: "string"}
          - label: "Menu"
            name: "menu"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
